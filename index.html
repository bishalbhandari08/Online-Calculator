<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="text" name="" id="display" class="display" disabled></input>
        
        <button class="btn" onclick="values('0')">0</button>
        <button class="btn" onclick="values('.')">.</button>
        <button class="btn" id="btn-clear" onclick="clearDisplay()">AC</button>

        <button class="btn" onclick="values('7')">7</button>
        <button class="btn" onclick="values('8')">8</button>
        <button class="btn" onclick="values('9')">9</button>
        
        <button class="btn" onclick="values('4')">4</button>
        <button class="btn" onclick="values('5')">5</button>
        <button class="btn" onclick="values('6')">6</button>
        
        <button class="btn" onclick="values('1')">1</button>
        <button class="btn" onclick="values('2')">2</button>
        <button class="btn" onclick="values('3')">3</button>

        <button class="btn" id="btn-operator" onclick="values('*')">*</button>
        <button class="btn" id="btn-operator" onclick="values('-')">-</button>
        <button class="btn" id="btn-operator" onclick="values('+')">+</button>

        <button class="btn" id="btn-operator" onclick="values('/')">/</button>
        <button class="btn" id="btn-equal" onclick="calculate()">=</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
